<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SHBM - BENGURIR</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo-details">
            <i class="fa-solid fa-city"></i>
            <span class="logo_name">Agadir Admin</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" class="active" onclick="loadSheet('tasks', this)">
                    <i class="fa-solid fa-list-check"></i>
                    <span class="links_name">Tasks</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadSheet('forecasting', this)">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="links_name">Forecasting</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadSheet('pricing', this)">
                    <i class="fa-solid fa-tag"></i>
                    <span class="links_name">Pricing</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="fa-solid fa-bars sidebarBtn"></i>
                <span class="dashboard" id="current-sheet-title">Tableau de bord : Tasks</span>
            </div>
            <div class="profile-details">
                <span class="admin_name">Président</span>
            </div>
        </nav>

        <div class="home-content">
            <div class="container-fluid">
                <div class="card shadow-sm mt-4">
                    <div class="card-body">
                        <div id="loader" class="text-center p-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Chargement des données en temps réel...</p>
                        </div>
                        <div class="table-responsive">
                            <table id="mainTable" class="table table-hover nowrap" style="width:100%">
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
